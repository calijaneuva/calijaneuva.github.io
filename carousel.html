<html>
  <body>
<head>
  <h1>Browse photos of giraffe habitats!</h1>
</head>

<style>
#cimage {  display: block;
            margin: 0 auto;
            height: 650px;
            border: 5px solid pink;
        }
  #nextButton {
            font-size: 20px; 
            font-family: "Georgia", serif;
            padding: 10px 15px; 
            border: 3px solid #3336A; 
            background-color: DodgerBlue; 
            cursor: pointer;
    </style>
 
<img id="cimage" height="600" src="" alt="Image Changes">
  <center>
    
  <button id="nextButton" onclick="nextImage()">Next</button>
    
</center>

  <script>
    
    var carouselImage = document.getElementById("cimage");
    var currentIndex = 0;
    var images = [ 
                'habitat1.jpeg',
                'habitat2.jpeg',
                'habitat3.jpeg',
                'habitat4.jpeg',
                'habitat5.webp'
           ] ;
  function showImage(index) {
    carouselImage.src = images[index]
    currentIndex = index;
  }
  
 function nextImage() {
   currentIndex = (currentIndex + 1) % images.length;
   showImage(currentIndex);
 }

  showImage(currentIndex);
  
</script>
    <h2><a href="index.html">Return to Index</a></h2>

</body>
</html>
